<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #218838;
        }

        .Registration-form input[type="text"],
        .Registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;}

        .Registration-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3728a7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .Registration-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        Organization Board Task Management Services
    </header>
    <div class="container">
        <div class="dropdown">
            <button class="btn">Services</button>
            <div class="dropdown-content">
                <a href="/auth">Collaborations</a>
                <a href="/boards">Boards</a>
                <a href="/tasks">Tasks</a>
                <a href="/notifications">Notifications</a>
                <a href="/analytics">Analytics</a>
            </div>
        </div>
        
        <div class="login-form">
            <h2>Login</h2>
            <form action="/auth/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="Registration-form">
            <h2>Register</h2>
            <form action="/auth/Register" method="POST">
                <input type="text" Surname="F" placeholder="Surname" required>
                <input type="text" Other names="F" placeholder="Other names" required>
                <input type="text" name="Email" placeholder="Email" required>
                <input type="text" Organization name="F" placeholder="Enter your Organization name" required>
                <input type="text" Organization ID="F" placeholder="Enter your Organization ID" required>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    
    <script>
        // Dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Get the dropdown button and dropdown content
            const dropdownBtn = document.querySelector('.dropdown .btn');
            const dropdownContent = document.querySelector('.dropdown .dropdown-content');
            
            // Toggle dropdown menu visibility on button click
            dropdownBtn.addEventListener('click', function(event) {
                event.stopPropagation(); 
                dropdownContent.classList.toggle('show');
            });
    
            // Close dropdown if clicked outside
            document.addEventListener('click', function(event) {
                if (!dropdownContent.contains(event.target) && !dropdownBtn.contains(event.target)) {
                    dropdownContent.classList.remove('show');
                }
            });
        });
    
    </script>
    
</body>
</html>
